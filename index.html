<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Todo List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid mx-4">
            <a class="navbar-brand" href="#">Todo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>
    <div class="container my-4">
        <h4 class="my-4">Add Items</h4>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title">
            <small id="add">Add items to the list</small>

        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="container">
            <button id="add" class="btn btn-outline-primary">Submit</button>
            <div class="float-end">
                <button onclick="allItemsDel()" class="btn btn-danger">Delete All Items</button>
            </div>
        </div>
    </div>
    <div class="container my-4">
        <h6>Your Items</h6>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S.no</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
<script>

    add = document.getElementById('add');
    add.addEventListener("click", getAndUpdate);
    update();

    function getAndUpdate() {
            console.log("Updating List...");
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                console.log(itemJsonArray)
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                demoArray = []
                if (itemJsonArrayStr == JSON.stringify(demoArray)) {
                    itemJsonArray.push([tit, desc]);
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                }
                else{
                    validity = document.getElementById('Help');
                    itemJsonArray.forEach(element => {
                        if (tit == element[0]) {
                          add=false;
                        }
                        else {
                          add=true
                        }
    
                    });
                    if (add==true){
                                validity.innerText = "Add an items to the list";
                            validity.style.color = 'black';
                            itemJsonArray.push([tit, desc]);
                            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                    }
                    else{
                       console.log('same title inputs');
                            validity.style.color = 'red';
                            validity.innerText = "*This is not valid you need to change title ";
                      
                    }

                }
            }
            update();
        }

    function update() {
        if (localStorage.getItem('itemsJson') == null) {
            itemJsonArray = [];
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
        }
        else {
            itemJsonArrayStr = localStorage.getItem('itemsJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);
        }
        tableBody = document.getElementById('tableBody');
        str = ""
        itemJsonArray.forEach((element, index) => {
            str += `<tr>
                <th scope="row">${index + 1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button class="btn btn-danger" onclick="itemDel(${index})">Delete</button></td>
                </tr>`
        });
        tableBody.innerHTML = str
    }

    function itemDel(index) {
        itemJsonArrayStr = localStorage.getItem('itemsJson');
        itemJsonArray = JSON.parse(itemJsonArrayStr);
        itemJsonArray.splice(index, 1);
        localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
        update();
    }

    function allItemsDel() {
        alertingUser = confirm('Do you want to delete all items');
        if (alertingUser == true) {
            localStorage.clear()
            update();
        }
        else {
            alertingUser = false
            update();
        }
        console.clear();
    }

</script>

</html>
